    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Start Bootstrap -->

        <script>
            const cards = [
                {
                    'front': 'Blob Storage',
                    'back': `- Widely used kind of storage, in small and large scale systems.`
                },
                {
                    'front': 'Time Series Database',
                    'back': `- Optimized for storing and analyzing time-indexed data. - Examples are InfluxDB, Prometheus and Graphite.`
                }
            ]
            const myCards = [
                'Blob Storage',
                '- Widely used kind of storage, in small and large scale systems.',
                'Time Series Database',
                `- Optimized for storing and analyzing time-indexed data. - Examples are InfluxDB, Prometheus and Graphite.`

            ]




            async function myFunction() {
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(myCards[0]));
                i = 0
                setInterval(function () {
                    console.log('Beginning new interval',);
                    i += 1
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(myCards[i]));
                    if (i == myCards.length - 1) {
                        console.log('Faced this case')
                        setTimeout(function () {
                            console.log('Twosec passed',);
                            window.speechSynthesis.speak(new SpeechSynthesisUtterance(myCards[0]));
                        }, 5000);
                        i = 0
                    }
                }, 30000);
            }
        </script>
    </head>

    <body>
        <div class="container text-center">
            <div class="row align-items-center " style="min-height: 100vh">
                <div class="col text-center">
                    <button type="button" class="btn btn-primary" onclick="myFunction()">Play</button>
                </div>
            </div>
        </div>
    </body>
